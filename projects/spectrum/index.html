<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum To Hex</title>
    <link href="index.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div class="container wrapper">
    <div class="header">
        <h1 class="title"><a href="/home/">Convert Spectrum to Hex</a></h1>
        <div class="slidecontainer">
            <input type="range" min="380" max="780" value="600" class="slider" id="myRange">
        </div>
        <div class="label-container">
            wavelength: <input type="text" id="demo" name="fname" value="">
            hex:
            <input type="text" id="hex" name="hex" value="">
            rgb: 
            <input type="text" id="rgb" name="rgb" value="">
        </div>
        <div class="square"></div>
        <script src="/projects/spectrum/spectrum.ts"></script>
        <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            var hexOut = document.getElementById("hex");
            var rgbOut = document.getElementById("rgb");
            const square = document.querySelector(".square");
            output.value = String(slider.value + "nm");
            let hex = spectrum(600);


            slider.oninput = function() {
              output.value = String(this.value + "nm");
              let sOut = spectrum(this.value);
              color_hex = `rgb(${sOut[0]} ${sOut[1]} ${sOut[2]})`;
              rgbOut.value = sOut;
              var b = sOut.map(function(x) {
                x = parseInt(x).toString(16);
                return (x.length==1) ? "0" +x : x;
              })
              hex_val = "#"+b.join("");
              hexOut.value = hex_val;
              square.style.setProperty("background-color", color_hex);
        }
            function myFunction() { // Get the text field
              var copyText = document.getElementById("myInput");

              // Select the text field
              copyText.select();
              copyText.setSelectionRange(0, 99999); // For mobile devices

              // Copy the text inside the text field
              navigator.clipboard.writeText(copyText.value);

              // Alert the copied text
              alert("Copied the text: " + copyText.value);
            } 
        </script>
        

  </body>
</div>
</html>
